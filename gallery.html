<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">

    <!-- Swiper CDN file  -->

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Nur Home</title>
</head>

<body>
    <main>
     <!-- ----- Gallery Section -----  -->
    <section class="galleryImage">

        <!-- <div class="gallery"> -->

            <div class="fullImage"  id="fullImgBox">
                <img class="galImg" src="assets/images/gal-img1.jpg" id="fullImg">
                <span onclick="closeFullImg()">X</span>
            </div>

            <div class="imageGallery">
                <img class="galImg"  src="assets/images/gal-img1.jpg" onclick="openFullImg(this.src)">
                <img class="galImg" src="assets/images/gal-img2.jpg" onclick="openFullImg(this.src)">
                <img class="galImg" src="assets/images/gal-img3.jpg" onclick="openFullImg(this.src)">
                <img src="assets/images/gal-img4.jpg" onclick="openFullImg(this.src)">
                <img src="assets/images/gal-img5.jpg" onclick="openFullImg(this.src)">
                <img src="assets/images/gal-img6.jpg" onclick="openFullImg(this.src)">
                <img src="assets/images/gal-img7.jpg" onclick="openFullImg(this.src)">
                <img src="assets/images/gal-img8.jpg" onclick="openFullImg(this.src)">
            </div>
        </div>
    </section>
       

    </main>    

    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CDN Bundle  -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

  <!-- Fontawesome Icons -->

  <script src="https://kit.fontawesome.com/8d7a70aa9f.js" crossorigin="anonymous"></script>

<!-- Ion Icons -->

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!-- Swiper-bundle cdn file  -->

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

 <!-- Initialize Swiper Portfolio Section-->

 <script>
  var swiper = new Swiper(".mySwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    coverflowEffect: {
      rotate: 20,
      stretch: 0,
      depth: 300,
      modifier: 1,
      slideShadows: true,
    },
    loop: true,
    autoplay: {
      delay: 900,
      disableOnInteraction: false,
    },
  });
</script>

 <!-- Initialize Carousel Testimonial Section-->

<script>
    const myCarousel = document.getElementById('myCarousel')
    myCarousel.addEventListener('slide.bs.carousel', function () {
        const activeItem = this.querySelector(".active");
        document.querySelector(".testImage-img img").src = activeItem.getAttribute("data-img");
        document.querySelector(".testImage-img .testCircle").style.backgroundColor = activeItem.getAttribute("data-color");
})
</script>


 <!-- ----- Gallery Section -----  -->

<script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";
    }

</script>

</body>

</html>
