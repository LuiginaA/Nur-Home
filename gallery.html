 <!-- Initialize Swiper -->
 <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>

<script>
    const myCarousel = document.getElementById('myCarousel')
    myCarousel.addEventListener('slide.bs.carousel', function () {
        const activeItem = this.querySelector(".active");
        document.querySelector(".testImage-img img").src = activeItem.getAttribute("data-img");
        document.querySelector(".testImage-img .testCircle").style.backgroundColor = activeItem.getAttribute("data-color");
})
